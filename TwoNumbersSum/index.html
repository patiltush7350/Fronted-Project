<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition of two numbers</title>
    <style>
        #container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #3498db;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ecf0f1;
            transition: background-color 0.3s ease-in-out;
        }
        
        input[type="text"], input[type="button"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #3498db;
            border-radius: 3px;
        }
        
        input[type="button"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        
        input[type="button"]:hover {
            background-color: #2980b9;
        }
        
        .answer {
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
        }
        
        #container:hover {
            background-color: #d0e9fa;
        }

    </style>
</head>
<body>
   <div id="container">
   number 1:<input type="text" name="number1" id="number1"  value="">
    <br> <br>
   number 2:<input type="text" name="number2" id="number2"  value="">
    <br> <br>

   <input type="button" value="add" name="sumbit"  id="add"  onclick="add()">
   <br> <br>
 total :  <input type="text" class="answer" id="answer" value="" >

   </div> 

   <script>
    function add() {
        const val1 = parseInt(document.getElementById("number1").value);
        // console.log(val1);

        const val2 = parseInt(document.getElementById("number2").value);
        // console.log(val2);

        const total = document.getElementById("answer");

       

        total.value = val1+val2;
        // console.log(total.value);
    }
   </script>
</body>
</html>
